<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма авторизации</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <div class="header-container">
            <img src="rotate_ico.png" alt="rotate" class="spinner" aria-hidden="true" />
            <h1 class="header-title">Welcome</h1>
        </div>
    </header>

    <main>
        <form id="login-form" aria-labelledby="form-title">
            <h2 id="form-title">Sign in</h2>

            <section class="social-login">
                <button type="button" class="social-button" aria-label="Continue with Google">
                    <span class="social-content">
                        <img src="google_ico.png" alt="" width="20" height="20" />
                        Continue with Google
                    </span>
                </button>
                <button type="button" class="social-button" aria-label="Sign in with Apple">
                    <span class="social-content">
                        <img src="apple_ico.png" alt="" width="20" height="20" />
                        Sign in with Apple
                    </span>
                </button>
            </section>

            <div class="divider"><span>or</span></div>

            <input type="text" id="email" name="email" required placeholder="Email or phone" aria-required="true" />

            <div class="password-wrapper">
                <input type="password" id="password" name="password" required placeholder="Password"
                    aria-required="true" />
                <button type="button" id="toggle-password" aria-label="Show password">Show</button>
            </div>

            <p><a href="#" id="forgot-password">Forgot password?</a></p>

            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Keep me logged in</label>
            </div>

            <button type="submit" id="login-button">Sign in</button>

            <div id="message" role="alert" aria-live="polite"></div>
        </form>

        <p class="register-message">
            New? <a href="#" class="join-link">Join now</a>
        </p>
    </main>

    <footer>
        <p>© 2025 SignInForm. All rights reserved.</p>
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
